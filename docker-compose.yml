services:
  odoo:
    image: odoo:19.0
    depends_on:
      - postgres
    ports:
      - "8069:8069"
    volumes:
      - odoo-data:/var/lib/odoo
      - ./config:/etc/odoo
      - ./addons:/mnt/extra-addons
    # Bypass entrypoint to prevent Odoo server from starting automatically
    # Uncomment the following line to keep container running without starting Odoo
    # entrypoint: ["tail", "-f", "/dev/null"]

  postgres:
    image: postgres:18
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_PASSWORD=odoo
      - POSTGRES_USER=odoo
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data/pgdata
volumes:
  odoo-data:
  postgres-data:
